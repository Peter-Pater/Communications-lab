<!doctype html>
<html>
<head>
	<title>The Hallway</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta charset="utf-8">
</head>
<body>
	<h1>The Hallway</h1>
	<div id = "gif">
		<img src ="images/giphy.gif" id="the_gif">
	</div>
	<div id="control">
		<div id="play">
			<img src="images/play.png" id="playButton">
		</div>

		<div id="progress-bar">
			<div id="progress"></div>
		</div>

		<div id="pause">
			<img src="images/pause.png" id="pauseButton">
		</div>
	</div>
	<audio id="audio">
		<source src="sounds/audio.mp3" type="audio/mp3">
	</audio>

	<script src="script.js"></script>

</body>
</html>
