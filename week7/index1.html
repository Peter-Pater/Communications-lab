<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Audio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
<h1>Audio Player</h1>
	<audio>
		<source src="sample.mp3" type="audio/mp3">
	</audio>
	<div id="play">
		<img src="play.png" id="playbutton">
	</div>
	<input type="range" id="volume" value="100">
	<input type="range" id="speed" value="1.0" min="0.5" max="">
	<script src="audio.js"></script>
</body>
</html>>
